<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
</head>




<body>
    <div class="container">
        <div class="calc">
           <div class="calc-inner">
               <div id="display" class="display">
                <div id="mathexpression">
                    <h2>Math Expression</h2>
                    <p></p>
                </div>
                <div id="result">
                    <h2>
                        Result
                    </h2>
                    <p></p>
                </div>

               </div>
               <div class="keyboard">
                    <div class="btn clear" data-key="c">
                        C
                    </div>
                    <div class="btn empty" data-key="ac">                  
                            AC     
                    </div>

                    <div class="btn" data-key="back">
                        &#8592;
                    </div>
                    <div class="btn num" data-key="7" value='7'>
                        7
                    </div>
                    <div class="btn num" data-key='8'>
                       8
                    </div>
                    <div class="btn num" data-key='9'>
                       9
                    </div>
                    <div class="btn opt" data-key='/'>
                        &#247;
                    </div>

                    <div class="btn num" data-key='4'>
                        4
                    </div>
 
                    <div class="btn num" data-key='5'>
                        5
                    </div>
                    <div class="btn num" data-key='6'>
                       6
                    </div>
                    <div class="btn opt" data-key='*'>
                        &#215;
                    </div>

                    <div class="btn num" data-key='1'>
                        1
                     </div>

                     <div class="btn num" data-key='2'>
                        2
                     </div>

                     <div class="btn num" data-key='3'>
                        3
                     </div>

                    <div class="btn opt" data-key='-'>
                        &#8722;
                    </div>

                    <div class="btn num" data-key='0'>
                        0
                     </div>
                     <div class="btn num" data-key='.'>
                        .
                     </div>
                      <div class="btn equal" data-key='='>
                       =
                     </div>

                     <div class="btn opt" data-key='+'>
                        &#43;
                     </div>

                    
               </div>
           </div>
        </div>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script src="js/script.js"></script>


</body>
</html>
